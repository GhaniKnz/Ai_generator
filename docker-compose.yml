version: '3.8'

services:
  backend:
    build: .
    container_name: ai-generator-backend
    ports:
      - "8000:8000"
    volumes:
      - ./outputs:/app/outputs
      - ./models:/app/models
      - ./datasets:/app/datasets
    environment:
      - APP_NAME=AI Generator API
      - API_PREFIX=/api
      - OUTPUT_DIR=/app/outputs
      - MAX_PARALLEL_JOBS=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-generator-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: unless-stopped

